<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of CSS </title>
    <!-- Internal CSS -->
     <style>
        .InternalCss{
            background-color: aqua;
        }
        </style>
        <!--  Linking External CSS  -->
          <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Inline CSS -->
     <div style="background-color: red;">Hi, I'm Inline CSS</div>
     <!-- Internal CSS -->
    <div class="InternalCss"> Hello This is Internal CSS</div>
    <!-- External CSS -->
     <div id="ExternalCss">Hy, I'm External CSS</div>
</body>
</html>
