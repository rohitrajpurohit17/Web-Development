<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Filling</title>
</head>

<body>
    <form action="post">
        <h1>Details Filling</h1>
        <div>
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" placeholder="Enter username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe news letter</label>
        <div></div>
        <label for="comment">Comment</label>
        <br>
        <textarea name="comment" id="comment" cols="28" rows="5">Enter your comment</textarea>
    </div>
        <div>
            <label for="anime">Your Favorite Anime :</Select></label>
            <select name="anime" id="anime">
                <option value="Naruto">Naruto</option>
                <option value="Bleach">Bleach</option>
                <option value="One Piece">One Piece</option>
            </select>
        </div>
    </form>
</body>

</html>
