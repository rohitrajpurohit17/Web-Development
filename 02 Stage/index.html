<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Table</title>
</head>

<body>
    <!-- Added image -->
    <img src="anime.png" alt="Anime Picture" height="300" width="500">
    <!-- Added Table -->
    <table>
        <!-- Added a Heading for Table -->
        <caption>Anime Details</caption>
        <!-- Adding Header -->
        <thead></thead>
        <!-- Added Row -->
        <tr>
            <!-- Added Heading in TAble -->
            <th>Name</th>
            <th>Character</th>
        </tr>
        <tr>
            <!-- Added Data in Table -->
            <td>AOT</td>
            <td>Eren Yegar</td>
        </tr>
        <tr>
            <!-- Used colspan to take 2 column Space/Size -->
            <td colspan="2">Death Note</td>
            <!-- Used rowspan to take 2 rows space/size -->
            <td rowspan="2">Ligth Yagami</td>
        </tr>
        <!-- Adding Footer -->
        <tfoot></tfoot>
    </table>

    <!-- UnOdered List -->
     <ul>
        <li>Naruto</li>
        <li>Black Clover</li>
        <li>Bleach</li>
     </ul>
     <!-- Ordered List -->
     <ol>
        <li>Naruto</li>
        <li>Black Clover</li>
        <li>Bleach</li>
     </ol>
     <!-- Using Type -->
     <ul type ="square">
        <li>Naruto</li>
        <li>Black Clover</li>
        <li>Bleach</li>
     </ul>
     <!-- Using tpe in Odered list -->
     <ol type="A">
        <li>Naruto</li>
        <li>Black Clover</li>
        <li>Bleach</li>
     </ol>
</body>

</html>
