<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
    .key{
        /* Color using Key word */
        color: red;
    }
    .hex{
        color : #ff23ff
    }
    .rgb{
        color: rgb(rgb(5, 99, 250), rgb(96, 120, 96), rgb(51, 51, 190));
    }
    .rgba{
        color : rgba(rgb(180, 15, 161), green, blue, alpha)
    }
    .hsl{
        /* HUE<SATUEATION , LIghting */
        color: hsl(223, 15%, 82%);
    }
    </style>
</head>
<body>
    <ul>
        <li class="key">Color Keyword</li>
    </ul>
    <ul>
        <li class="hex">Hex color Code</li>
    </ul>
    <ul>
        <li class="rgb">RGB</li>
    </ul>
    <ul>
        <li class="rgba">RGBA</li>
    </ul>
    <ul>
        <li class="hsl">HSL</li>
    </ul>
</body>
</html>
